<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签和span标签</title>
    <style type="text/css">
        span{
            color: red;

        }
        
    </style>

</head>
<body>

<!--<div></div> : 盒子容器，装东西-->

<!--一个页面：头部，内容，底部-->
    <div>
        <div>
            <h3>欢迎来到luffycity</h3>
            <p>帮助有志向的年轻人通过努力学习找到体面的工作和生活</p>
            
        </div>
        <div>
            <img src="../02%20CSS/images/1.png" alt="主题" width="50%" height="10%">
        </div>
        <div>
            <p><span style="color:red;">This is a paragraph</span></p>
            <ul>

                <li>好好学习</li>
                <li><span>everyday hard work</span></li>    <!-- span标签修饰内容：具体修饰的方法在head标签里面-->
                <li><a href="#">百度一下</a></li>
            </ul>
        </div>
    </div>


</body>
</html>

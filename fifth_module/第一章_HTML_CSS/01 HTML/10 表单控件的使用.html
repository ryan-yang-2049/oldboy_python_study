<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件的使用</title>
</head>
<body>


<!--
语法： <form action="表单数据提交的地址" method="表单数据提交的方法 post/get">...</form>
-->
<!--表单控件：label，input，textarea -->
    <form action="https://www.baidu.com" method="get">

        <!--label 中得for属性对应的值，指向了input标签中的id-->
        <label for="name">姓名:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password">
        <br>
        <!--input 表单控件类型设置type=submit -->
        <input type="submit" value="提交" >
    </form>
</body>
</html>

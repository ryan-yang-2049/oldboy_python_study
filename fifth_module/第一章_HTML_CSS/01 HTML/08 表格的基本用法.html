<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的基本用法</title>
</head>
<body>


<!--
HTML中使用table标签来定义表格，通常table还会分为thead(表头)和tbody(表格内容)两部分。 你看表格中的数据都是分很多行，每一行又会有很多列。 在thead和tbody中都用tr表示一行，在thead中用th表示一列，用tbody中用td表示一列。

table : 表示整个表
thead ：表头
tbody ：表格内容
tr: 表示每一行
td: 表示每一列

-->

    <table border="1">
        <thead>
            <tr>
                <td>#</td>
                <td>商品</td>
                <td>价格</td>
                <td>库存</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>苹果1</td>
                <td>￥12</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>苹果2</td>
                <td>￥12</td>
                <td>100</td>
            </tr>            <tr>
                <td>3</td>
                <td>苹果3</td>
                <td>￥12</td>
                <td>100</td>
            </tr>            <tr>
                <td>4</td>
                <td>苹果4</td>
                <td>￥12</td>
                <td>100</td>
            </tr>

        </tbody>
    </table>


</body>
</html>

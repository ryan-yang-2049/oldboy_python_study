<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签和超链接标签</title>
</head>
<body>
    <h3 id="a1">列表标签</h3>
        <h4>有序列表</h4>
        <ol>
            <li>中</li>
            <li>国</li>
            <li>我</li>
            <li>爱</li>
            <li>你</li>
        </ol>
        <hr>
        <h4>无序列表</h4>
        <ul>
            <li>中</li>
            <li>国</li>
            <li>我</li>
            <li>爱</li>
            <li>你</li>
        </ul>

    <h3 >超链接标签</h3>
<!--超链接：跳转到不同的位置，或者跳转到不同的页面，或者跳转到不同的网站-->
    <a href="./02-第一个HTML页面.html">跳转到第一个html页面</a>
    <hr>
    <a href="https://foofish.net/" target="_blank">Python之禅</a>     <!-- target="_blank"表达在另一个网页里面打开标签 -->
    <br>
    <a href=""></a>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
    </ul>
    <a href="#a1">跳转到 列表标签</a>       <!-- 在列表标签 h3 的位置 -->

</body>
</html>

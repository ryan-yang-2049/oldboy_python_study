<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input表单的类型讲解&按钮</title>
</head>
<body>
<!--
<1> 表单类型

type:        text 文本输入框
             password 密码输入框
             radio 单选框
             checkbox 多选框
             submit 提交按钮
             button 按钮(需要配合js使用.) button和submit的区别？
             file 提交文件：form表单需要加上属性enctype="multipart/form-data"

上传文件注意两点：
    请求方式必须是post
    enctype="multipart/form-data"

<2> 表单属性
 name:    表单提交项的键.
           注意和id属性的区别：name属性是和服务器通信时使用的名称；
           而id属性是浏览器端使用的名称，该属性主要是为了方便客户端编程，而在css和javascript中使用的
value:    表单提交项的值.对于不同的输入类型，value 属性的用法也不同：
                type="button", "reset", "submit" - 定义按钮上的显示的文本
                type="text", "password", "hidden" - 定义输入字段的初始值
                type="checkbox", "radio", "image" - 定义与输入相关联的值
checked:  radio 和 checkbox 默认被选中
readonly: 只读. text 和 password
disabled: 对所用input都好使.
-->




    <form action="https://www.baidu.com" method="get">

        <!--label 中得for属性对应的值，指向了input标签中的id-->
        <label for="name">姓名:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password">

        <!--input 表单控件类型设置type=submit -->

        <br>
        单选：
        <input type="radio" name="sex" checked="checked" value="male">男          <!--checked="checked" 表示页面默认选中-->
        <input type="radio" name="sex" value="female">女                            <!--要使性别的 男和 女互斥，那就必须设置相同的属性 name="sex" -->

        <br>
        多选：
        <input type="checkbox" name="a" value="high">高
        <input type="checkbox" name="b" value="money">富
        <input type="checkbox" name="c" value="beautiful">帅
        <br>

        下拉框：
        <!--选择框-->
        <select name="user_name1" id="user_name1">
            <option value="ZS">张三</option>
            <option value="LS">李四</option>
            <option value="WW">王五</option>
        </select>
        <br>
        <!--展开选择框-->
        <select name="user_name2" id="user_name2" multiple="">
            <option value="ZL">张六</option>
            <option value="LQ">李七</option>
            <option value="WB">王八</option>
        </select>
        <br>

        <textarea name="textarea1" id="" cols="30" rows="10">请输入内容</textarea>     <!--文本域，cols：列，rows：行-->
        <br>
        <input type="reset" value="重置">
        <input type="submit" value="提交" >

        <br>
        <button type="submit">按钮</button>

    </form>

</body>
</html>

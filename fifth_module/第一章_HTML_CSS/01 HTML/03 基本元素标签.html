
<!DOCTYPE html>    <!-- 定义文档模型-->

<html lang="en">    <!-- 定义根节点<双闭合标签>-->

<head>              <!-- 定义头部信息 -->
    <meta charset="UTF-8">  <!-- 定义编码类型<单闭合标签>-->
    <title>HTML学习</title>
</head>
<body>      <!--主要放浏览器存储的内容 -->

<!--块级标签:标题标签p，特点：独占一行 -->

    <!-- 标题标签 h1 到 h6 -->
        <h1>HTML学习1</h1>
        <h2>HTML学习2</h2>i

        <hr>            <!--分割线 -->
        <p>床前明月光</p>        <!--段落标签p-->
        <br>
        <p>疑是<i>地上</i>霜</p>     <!-- 字体倾斜标签 i -->

        <p><strong>举头</strong>望明月</p>    <!-- 字体加粗标签 strong -->
        <p>低头思故乡</p>


        今天很开心&nbsp;&nbsp;&nbsp;&nbsp;终于学习到前端内容   <!-- &nbsp; 空格特殊符号 -->

        <p>大于号: &gt;</p>
        <p>小于号: &lt;</p>

        <hr>
        &copy; 基本元素标签 <!-- 版权符号@：&copy; -->


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签分类</title>

    <style type="text/css">
        span{
            color: red;
            width: 100px;
            height: 200px;
        }

    </style>





</head>
<body>


<!--
块级标签：div ，h1 --- h6 ,p,ul,ol,li ;独占一行，可以设置大小
行内标签：span，a , i,strong,em ；在一行上显示，不可以设置宽度和高度
行内块标签： img ； 在一行上显示，可以设置大小


-->
        <div> 我是一个盒子</div>
        <div> 我是一个盒子</div>

        <span>呵呵</span>
        <a href="">百度一下</a>
        <i>中国最美</i>
        <strong>SH is beautiful city</strong>


<img src="../02%20CSS/images/1.png" alt="" width="500" height="500">
<img src="../02%20CSS/images/2.png" alt="">
</body>
</html>

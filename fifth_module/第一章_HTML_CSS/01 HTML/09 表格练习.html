<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<body>

<!--
colspan ：跨列
rowspan ：跨行

-->

<table border="1" width="28%">
    <thead>
        <tr>
            <td colspan="3">三年级五班的语文成绩跟数学成绩</td>
        </tr>
        <tr>
            <td>姓名</td>
            <td>学科</td>
            <td>成绩</td>
        </tr>
    </thead>
    <tbody>

        <tr>
            <td rowspan="2">ryan</td>
            <td>语文</td>
            <td>98</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>95</td>
        </tr>
        <tr>
            <td rowspan="2">cherry</td>
            <td>语文</td>
            <td>80</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>100</td>
        </tr>
    </tbody>
</table>
















</body>
</html>

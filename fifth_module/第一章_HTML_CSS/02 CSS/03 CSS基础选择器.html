<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS基础选择器</title>

    <style type="text/css">
        /*通配符选择器 ，匹配所有的样式，清除默认格式*/
        *{
            padding: 0;
            margin: 0;
            color: #868686;
        }
        /*ID选择器*/
        #container{
            width: 968px;
            background-color: aqua;
            margin: 0 auto;  /*让内容在中间显示*/
        }



        /*标签选择器*/
        h1{
            color: yellow;
        }
        img{
            width: 968px;

        }
        /*子代选择器*/
        ul>li{
            color: lightsalmon;
        }
        /*后代选择器*/
        ul a{
            color: red;
        }



        /*类选择器*/
        .content{
            width: 968px;
            background-color: chocolate;
        }

    </style>

</head>
<body>

<!-- 上中下布局 -->
    <div id="container">
        <div class="header">
            <h1>路飞学城</h1>
        </div>
        <div class="content">
            <h3>我是内容</h3>
            <img src="images/1.png" alt="">
        </div>
        <div class="last">
            <ul>
                <li>1<a href="">点我吧</a></li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>

</body>
</html>

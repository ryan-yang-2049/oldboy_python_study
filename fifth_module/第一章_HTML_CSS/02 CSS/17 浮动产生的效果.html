<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动产生的效果</title>
    <style type="text/css">
        .wrap div{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            border: 1px solid black;
            float: outside;
        }



    </style>

</head>
<body>
<!--
文档流：可见元素在文档中的位置。


定位处理：
    浮动：float
        属性值:
            left:元素向左浮动;从左向右依次排列
            right：元素向右浮动；从右向左一次排列
            none：默认值，元素不浮动。从上往下排列
        浮动产生的效果：
            浮动可以是元素按指定位置排列，直到遇到父元素的边界或另外一个元素的边界停止。
    定位：position
    堆叠：z-index
-->



    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>


</body>
</html>

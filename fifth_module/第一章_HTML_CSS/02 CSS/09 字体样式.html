<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style type="text/css">
        p{
            /*设置字体大小*/
            font-size: 20px;
            /*设置字体为斜体：
                normal: 默认值.
                oblique: 浏览器会显示一个倾斜的字体样式。
                italic : 浏览器会显示一个斜体的字体样式。
                inherit: 规定应该从父元素继承字体样式。
                */
            font-style: inherit;
            /*!*设置字体的粗细*!*/
            font-weight: 700;
            /*!*设置字体类型*!*/
            /*font-family: Algerian;*/
            /*!*设置字体颜色*!*/
            color: firebrick;
        }
    </style>
</head>
<body>
<!--默认字体大小是：16px=1em 0.75em=12px-->
<p>这是一个p标签</p>
</body>
</html>

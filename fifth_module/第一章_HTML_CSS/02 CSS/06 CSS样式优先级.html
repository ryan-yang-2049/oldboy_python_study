<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式优先级</title>

    <style type="text/css">

        /*类选择器*/
        .box{
            background-color: chartreuse;
        }
        /*标签选择器*/
        div{
            width: 200px;
            height: 200px;
            background-color: #868686;
        }

        #div1{
            background-color: chocolate;
        }


    </style>

</head>
<body>

<!--行内样式 > 内部样式 > 外部样式-->
<!--ID选择器 > 类选择器 > 标签选择器-->

    <div id="div1" class="box">爱你哟</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动案例-京东导航栏</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 100%;
            margin: 0 auto;
            background-color: #EDF1EB;
        }

        .wrap .header{
            width: 100%;
            height: 40px;
            margin: 0 auto;
            background-color: #DCDEDF;
        }

        .header_left,.header_right{
            float: left;
        }

        .header_left img{
            width: 20px;
            height: 20px;
        }

        .header_left span{
            color: #A0A2A2;
            font-size: 12px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .header_left{
            margin: 5px 0 0 40px;
        }


        .header_right{
            width: 870px;
            line-height: 40px;
            margin-left: 250px;
        }


        .header_right ul li{
            height: 40px;
            line-height: 40px;
            text-align: center;
            list-style: none;
            float: left;
            padding: 0 5px;
        }

        .header_right ul li a{
            text-decoration: none;
            color: #A0A2A2;
        }

        .header_right ul li a:hover{
            color: red;
        }

        .spacer span{
            height: 10px;
        }








    </style>
</head>
<body>

    <!--最外层的父盒子-->
    <div class="wrap">
        <!--导航-->
        <div class="header">

            <div class="header_left">
                <img src="./images/logo.png" alt="一个logo">
                <span>北京</span>
            </div>

            <div class="header_right">
                <ul>
                    <li><a href="#">你好，请登录&nbsp;<span>免费注册</span></a></li>
                    <li class="spacer"><span>|</span></li>
                    <li><a href="#">我的订单</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">我的京东</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">京东会员</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">企业采购</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">客户服务</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">网站导航</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">手机京东</a></li>
                </ul>

            </div>
        </div>


        <!--中心内容-->


        <!--底部-->

    </div>





</body>
</html>

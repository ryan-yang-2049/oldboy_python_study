<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动问题和解决方案</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .wrap{
            width: 190px;
            background-color: yellowgreen;
            margin: 50px auto;
            overflow: hidden;
        }

        .wrap div{
            float: left;
        }
        .wrap_1{
            width: 40px;
            height: 30px;
            background-color: #BFBFBF;
            margin-right: 15px;
        }
        .wrap_2{
            width: 80px;
            height: 30px;
            background-color: darkorange;
        }
        .wrap_3{
            width: 40px;
            height: 30px;
            background-color: darkblue;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap_1"></div>
        <div class="wrap_2"></div>
        <div class="wrap_3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动问题和解决方案</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}

        .outer div{
            width: 200px;
            height: 200px;
        }

        .div1{
            background-color: #84a42b;
            position: relative;
            left: 100px;
        }

        .div2{
            background-color: #629A9C;
        }

        .div3{
            background-color: firebrick;
        }

        .div4{
            background-color: chartreuse;
        }
        .main{
            width: 100%;
            height: 1000px;
            background-color: #5f5750;

        }

        .btn{
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: 700;
            position: fixed;
            bottom: 20px;
            right: 5px;
            background-color: greenyellow;
            color: black;

        }

    </style>
</head>
<body>
<div class="outer">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</div>

<div class="main">
    <ul>
        <li class="c"></li>
        <li class="c"></li>
        <li class="c"></li>
        <li class="c"></li>
    </ul>
</div>

<div class="btn">
    返回顶部
</div>


</body>
</html>

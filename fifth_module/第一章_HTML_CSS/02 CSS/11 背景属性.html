<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style type="text/css">
        /*.img{*/
            /*width: 1000px;*/
            /*height: 1000px;*/

            /*!*设置背景颜色*!*/
            /*!*background-color: yellowgreen;*!*/
            /*!*设置背景图片*!*/
            /*!*background-image: url(./images/1.png);*!*/
            /*!*background-repeat:属性定义了图像的平铺模式。*/
                /*repeat	    默认。背景图像将在垂直方向和水平方向重复。*/
                /*repeat-x	背景图像将在水平方向重复。*/
                /*repeat-y	背景图像将在垂直方向重复。*/
                /*no-repeat	背景图像将仅显示一次。*/
                /*inherit	    规定应该从父元素继承 background-repeat 属性的设置。*/
            /**!*/
            /*!*background-repeat: no-repeat;*!*/
            /*!*background-attachment: fixed;*!*/
            /*!*background-position: -50px -50px;*!*/

            /*!*简写*/
                /*注意：此时上面的background 的一些值会被覆盖掉，比如颜色*/
                /*此时可以有两种写法，可以在background里面直接写颜色*/
                /*或者重新定义一个颜色 *!*/
            /*!*background: 背景 照片位置 图片展开方式  滚动/固定   position/图片长,宽*!*/
            /*!*background: yellowgreen url(./images/4.png) no-repeat  right/300px 300px;*!*/
            /*!*background-color: yellowgreen;*!*/

            /*background-image: url("./images/3.png");*/
        /*}*/

        .img{
            border: 1px solid firebrick;
            width: 1000px;
            height: 800px;
            background-image: url("./images/3.png");
            background-repeat: no-repeat;
            background-position: -200px center;

        }

        .icon2{
            border: 1px solid red;
            display: inline-block;
            width: 20px;
            height: 400px;
            background-repeat: no-repeat;
            background-image: url("./images/icon.png");
            /*background-position: 0 -100px;*/
        }


        .icon{
            /*border: 1px solid red;*/
            display: inline-block;
            width: 18px;
            height: 20px;
            background-repeat: no-repeat;
            background-image: url("./images/icon.png");
            background-position: 0 -100px;
        }

    </style>
</head>
<body>
    <!--<div  class="img"></div>-->

    <span class="icon"></span>
    <span class="icon2"></span>

</body>
</html>

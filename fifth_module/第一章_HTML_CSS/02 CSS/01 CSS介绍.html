<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS介绍</title>
</head>
<body>
    <h3>CSS：主要用于修饰页面</h3>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- 层叠样式表（Cascading Style Sheet）</p>
    <h3>CSS 的优势</h3>
        <ul>
            <li>1.内容与表现分离</li>
            <li>2.网页的表现统一，容易修改</li>
            <li>3.丰富的样式，使页面布局更加灵活</li>
            <li>4.减少网页的代码量，增加网页浏览器速度，节省网络带宽</li>
            <li>5.运用独立页面的css,有利于网页被搜索引擎收录</li>
        </ul>
    <h3>CSS基础选择器</h3>
        <ul>
            <li>标签选择器</li>
            <li>类选择器</li>
            <li>ID选择器</li>
        </ul>

    <h3>网页中引用CSS样式</h3>
        <ul>
            <li>内联样式</li>
            <li>内部样式表</li>
            <li>外部样式表</li>
            <p>&nbsp;&nbsp;- 链接式</p>
            <p>&nbsp;&nbsp;- 导入式</p>
        </ul>

</body>
</html>

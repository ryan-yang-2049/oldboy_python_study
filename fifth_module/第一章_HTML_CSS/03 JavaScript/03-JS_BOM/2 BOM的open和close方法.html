<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM的open和close方法</title>
</head>
<body>
    <!--行间的js中的open window不能省略-->
    <button onclick="window.open('https://foofish.net/')">python之禅</button>

    <button>百度</button>
    <button onclick="window.close()">关闭</button>

    <button>关闭2</button>


</body>
<script type="text/javascript">
    var oBtn = document.getElementsByTagName('button')[1];
    var oClose = document.getElementsByTagName('button')[3];
    oBtn.onclick = function () {
        // open('https://www.baidu.com')

        //打开一个空白标签
            //在当前页面打开用 _self ，默认是新标签页打开 "_target
        open('about:blank',"_self")
    };


    oClose.onclick = function () {
        if(confirm("是否关闭")){
            close()
        }
    }


</script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS定时器的用法</title>
</head>
<body>

</body>
<script type="text/javascript">

    // setInterval 定时器：是window里面的方法。
    // setInterval(code,执行时间单位)
    var n = 0;
    var time = null;
    time = setInterval(function () {
        n++;
        console.log(n)
    },1000);

    // setTimeout(code,1000)
    setTimeout(function () {
        console.log(time);
        clearInterval(time)
    },5000);
</script>

</html>

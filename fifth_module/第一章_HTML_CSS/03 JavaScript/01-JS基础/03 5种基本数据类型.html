<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5种基本数据类型</title>
</head>
<body>

<!--
基本数据类型：
    数字 number
    字符串 string
    布尔 boolean
    空值 Null
    空值 Undefined

引用数据类型：
    包括对象数据类型和函数数据类型

对象数据类型：
    数组 array [ ]，对象object 正则REGEXP

函数数据类型：
    function

-->

<script type="text/javascript">

    //1.基本数据类型
    var a = 123;
    var b = '123';
    console.log(typeof a);
    console.log(typeof b);

    //boolean
    var c = true;
    console.log();

    // null
    var d = null;   // 空对象.object
    console.log(d);

    var f;          // undefined
    console.log(f);



</script>


</body>
</html>

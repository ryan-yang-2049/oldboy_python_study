<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型转换</title>
</head>
<body>

<script type="text/javascript">

//1.将数字类型转换成字符串类型
    var n1 = 123;
    var n2 = '';
    var n3 = n1 + n2 ;  // string 类型。隐式转换
    console.log(n3);
    console.log(typeof n3);

    //强制类型转换,两种方法，String 和toString；
    var str1 = String(n1);
    console.log(str1);
    console.log(typeof  str1);

    var num = 234;
    console.log(typeof  num.toString());


//2.将字符类串类型转换成数字类型
    var stringNum = '789';
    var num2 = Number(stringNum);
    console.log(typeof  num2);

// 在js中所有的数据类型，都被归为boolean类型。
    var n = null;
    var m = -123;
    console.log(Boolean(n));
    console.log(Boolean(m));


</script>

</body>
</html>

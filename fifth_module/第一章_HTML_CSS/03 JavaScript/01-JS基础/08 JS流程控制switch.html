<script type="text/javascript">

    // var gameScore = 'better';
    var gameScore = prompt("请输入你的选择：");
    switch(gameScore){

        //case 表示一个条件，满足这个条件就执行case后面的语句，遇到break 跳出
        case 'better':
            console.log('better job');
            break;
        case 'good':
            console.log('good job');
            break;
        case 'best':
            console.log('best jod');
            break;
        default:
            console.log('你没有输入信息！')
    }
    alert(11111)



</script>

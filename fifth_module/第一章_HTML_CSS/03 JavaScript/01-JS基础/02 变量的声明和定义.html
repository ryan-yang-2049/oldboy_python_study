<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的声明和定义</title>
</head>
<body>


<script type="text/javascript">
// 变量的声明
//JS 中代码的执行顺序是 自上往下执行
//1.下声明在定义
    var dog;
//    alert(dog);  //undefined 未定义

    dog='小狗';
//    alert(dog);


//    2.声明时立刻定义

    var girl = 'cherry';
    alert(girl);


</script>




</body>
</html>

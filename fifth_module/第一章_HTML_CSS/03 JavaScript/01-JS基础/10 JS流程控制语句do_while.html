<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS流程控制语句do_while</title>
</head>
<body>

</body>

<script type="text/javascript">
    // 1.初始化循环变量。2.判断循环条件。3.更新循环变量
    //do while 不管有没有满足while中的条件，do 里面的代码都回执行
    var i = 3;
    do {
        console.log(i);
        i++;
    }while(i<10)



</script>

</html>

    // 在浏览器中输出直角三角形，和等边三角形。使用python语言和js语言输出。

    for(var i = 0;i<6;i++){
            for( j=i;j>=1;j--){
                document.write('*')
        }
        document.write('*');
        document.write('<br>');
    }

    document.write('=================================================<br>');

    for(var m = 1;m<=6;m++){
        for(var n = 6-1;n>=m;n--){
            document.write('&nbsp;');

        }
        for(var p = 1;p<=2*m-1;p++){
            document.write('*');

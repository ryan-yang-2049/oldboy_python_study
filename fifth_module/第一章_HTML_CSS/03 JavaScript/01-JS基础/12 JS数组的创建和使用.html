<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS数组的创建和使用</title>
</head>
<body>

</body>

<script type="text/javascript">
    // 数组：容器。

    // 创建数组

    // 1.字面量方式创建
    var colors = ['red','yellow','blue'];
    colors.pop();
    colors.push('green');
    console.log(colors);


    // 2.使用构造函数的方式创建,使用new 关键字对构造函数进行创建对象。
    var colors2 = new Array();

    var colors3 = new Array('white','red','orange')
    console.log(colors3)

    // 数组赋值

    var arr = [];
    arr[0] = 123;
    arr[1] = 234;
    arr[2] = '中国';
    // 通过下标取到相应的值
    console.log(arr[2])
    console.log(arr.length)

    // for 循环数组
    for(var i=0;i<arr.length;i++){
        console.log(arr[i])
    }



</script>
</html>

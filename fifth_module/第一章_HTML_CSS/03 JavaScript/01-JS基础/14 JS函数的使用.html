<script type="text/javascript">
    //JavaScript函数：函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。

    // 1.函数的创建
    function add() {
        alert("函数被调用了")
    }

    // 函数的执行
    // add();


    // 2.声明函数的时候带参数
    function add2(x,y) {
        alert(x+y)
    }
    // add2(3,4);

    // 3.声明函数带有参数，并返回值。

    function add3(x,y) {
        return x+y
    }

    alert(add3(3,5));

</script>

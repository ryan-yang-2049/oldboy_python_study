<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿淘宝搜索框</title>

    <style type="text/css">
        *{padding: 0;margin: 0;}

        #search{
            position: relative;

        }

        input{
            /*点击input框输入内容的时候，没有绿色外框*/
            outline: none;
            display: block;
            width: 400px;
            height: 20px;
            font-size: 20px;
            border: 2px solid orange;
            /*设置框的圆角*/
            border-radius: 10px;
            margin-top: 20px;
        }



    </style>
</head>
<body>

    <div id="search">
        <!--<input type="text" id="text" placeholder="hehe">-->
        <input type="text" id="text" />
        <label for="txt" id="msg">搜索内容</label>
    </div>
</body>
<script type="text/javascript">

    var txt = document.getElementById('text');
    var msg = document.getElementById('msg');
    // 检测用户表单输入的时候
    txt.oninput = function () {
        if(this.value === ' '){

            msg.style.display = 'block'
        }else {
            msg.style.display = 'none'
        }
    }

</script>

</html>

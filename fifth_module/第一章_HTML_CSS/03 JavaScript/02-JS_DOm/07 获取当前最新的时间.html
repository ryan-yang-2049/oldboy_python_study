<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取当前的最新时间</title>
</head>
<body>
</body>
<script type="text/javascript">


    setInterval(function () {
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth();
        var d = date.getDate();
        var h = date.getHours();
        var min = date.getMinutes();
        var s = date.getSeconds();
        document.body.innerHTML = "今天是"+y+'年'+num((m+1))+"月" + num(d) + "日" + num(h)+":"+num(min)+":"+num(s)

    },1000);
    function num(s) {
        if(s<10){
            return "0"+s;
        }
        return s
    }
</script>
</html>

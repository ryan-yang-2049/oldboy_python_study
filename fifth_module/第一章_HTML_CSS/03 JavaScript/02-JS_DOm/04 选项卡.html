<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        /*去掉ul前面的黑色点*/
        ul{list-style: none;}
        #tab{
            width: 480px;
            margin: 20px auto;
            border: 1px solid red;
        }
        ul li{
            float: left;
            width: 160px;
            height: 60px;
            /*垂直居中*/
            line-height: 60px;
            text-align: center;
            background-color: #cccccc;
        }
        ul li a{
            /*去掉a标签的下划线*/
            text-decoration: none;
            color: black;
        }
        li.active{
            background-color: white;
        }
        p{
            /*内容隐藏掉*/
            display: none;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: white;
        }
        p.active{
            display: block;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="tab">
        <ul>
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">图片</a></li>
        </ul>
        <p class="active">首页内容</p>
        <p>新闻内容</p>
        <p>图片内容</p>
    </div>
</body>

<script type="text/javascript">
    var tabLi = document.getElementsByTagName('li');
    var tabContent = document.getElementsByTagName('p');
    for(var i = 0;i < tabLi.length;i++){
        // 为了保存点击时 i 的变量
        tabLi[i].index = i;
        tabLi[i].onclick = function () {
            for (var j = 0;j < tabLi.length;j++){
                tabLi[j].className = '';
                tabContent[j].className = '';
            }
            this.className = 'active';
            tabContent[this.index].className = 'active';
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米滚动</title>

    <style type="text/css">
        #box{

            width: 353px;
            height: 400px;
            margin: 100px auto;
            border: 3px solid #25CB33;
            position: relative;
            /*超出部分隐藏*/
            overflow: hidden;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
        }

        span{
            width: 100%;
            height: 50%;
            position: absolute;
            /*display: block;*/
        }
        #picdown{
            bottom: 0;
        }


    </style>


</head>
<body>
    <div id="box">
        <img src="./images/06.jpg" id="meinv">
        <span class="up" id="picup">up</span>
        <span class="down" id="picdown">down</span>

    </div>
</body>
    <script type="text/javascript">
        var up = document.getElementById('picup');
        var down = document.getElementById('picdown');


        var img = document.getElementById('meinv');

        var count = 0;
        var time = null;
        // 鼠标移入的时候
        up.onmouseover = function () {
            clearInterval(time);
            time = setInterval(function () {
                count -= 1;

                count >= -6000 ? img.style.top = count + 'px':clearInterval(time);

            })
        };


        down.onmouseover = function () {
            clearInterval(time);
            time = setInterval(function () {
                count += 1;

                count < 0 ? img.style.top = count + 'px':clearInterval(time);

            })

        };



    </script>


</html>

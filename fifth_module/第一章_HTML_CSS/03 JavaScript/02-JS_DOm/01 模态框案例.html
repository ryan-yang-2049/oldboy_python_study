<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框案例</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}

        #box{
            width: 100%;
            height: 100%;
            background: #808080;
        }
        #content{
            position: relative;
            top: 150px;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: red;
            background-color: white;
            margin: auto;

        }
        #span1{
            position: absolute;
            background-color: greenyellow;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <button id='btn'>弹出</button>
</body>
<script type="text/javascript">
    // 获取dom 元素。
    var btn = document.getElementById('btn');

    // 创建div,p,span标签， dom元素
    var oDiv = document.createElement('div');
    var oP = document.createElement('p');
    var oSpan = document.createElement('span');

    // 拿到节点对象 赋值属性
    oDiv.id = 'box';
    oP.id = 'content';
    oP.innerHTML = '模态框成功弹出';   //一般设置文档内容
    oSpan.id = 'span1';
    oSpan.innerHTML = 'x';

    // 在div下面添加 p标签
    oDiv.appendChild(oP);
    // 在p标签下面添加 span标签
    oP.appendChild(oSpan);

    btn.onclick = function () {
        //动态的添加到body中一个div节点
        btn.parentNode.insertBefore(oDiv,btn)
    };

    oSpan.onclick = function () {
        oDiv.parentNode.removeChild(oDiv)
    }
</script>
</html>

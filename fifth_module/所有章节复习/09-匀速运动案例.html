<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-匀速运动案例</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: #84a42b;
            position: absolute;
            top: 50px;
        }

    </style>
</head>
<body>
<div id="wrap">
    <button id="btn">运动</button>
    <button id="btn2">停止</button>
    <div class="box" id="box1"></div>
</div>
</body>
<script type="text/javascript">
    var btn = document.getElementById('btn');
    var btn2 = document.getElementById('btn2');

    var box1 = document.getElementsByClassName('box')[0];

    var count = 0;
    var num = 0;
    var time = null;
    btn.onclick = function () {
        time = setInterval(function () {
            count++;
            num +=0.1;
            if(count>5000){
                clearInterval(time);
                box1.style.display = 'none';
            }
            box1.style.left = count + 'px';
            box1.style.borderRadius = num + 'px';
        },10)
    };

    btn2.onclick = function () {
        clearInterval(time);
        box1.style.display = 'block';
    }


</script>
</html>

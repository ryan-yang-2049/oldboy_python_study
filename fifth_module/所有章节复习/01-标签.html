<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-标签</title>
</head>
<body>

<form action="https://www.baidu.com" method="get">
    <!--label 中得for属性对应的值，指向了input标签中的id-->
    <label for="name">姓名:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="password">密码:</label>
    <input type="password" name="password" id="password">
    <br>
    <!--input 表单控件类型设置type=submit -->
    <input type="submit" value="提交" >

    <input type="file" value="上传文件" enctype="multipart/form-data">
</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-相对定位的用途</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .nav{
            width: 960px;
            margin: 100px auto 0;
            /*height: 40px;*/
            overflow: hidden;
            background-color: #25CB33;
        }
        ul{
            list-style: none;
        }
        .nav ul li{
            float: left;
            width: 160px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .nav ul li .child-2{
            position: relative;
        }

        /*a标签，不继承父元素的color*/
        .nav ul li a{
            display: block;
            width: 160px;
            height: 40px;
            color: red;
            text-decoration: none;
        }
        .nav ul li a:hover{
            background-color: yellow;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <!--因为相对定位有坑，站着茅房不拉屎，所以，我们一般不要使用相对定位来做压盖效果。它在页面中，想过作用极小，就两个作用：
    1.微调元素
    2.做绝对定位的参考(父相子绝)

    -->
<div class="nav">
    <ul>
        <li><a href="#">网站导航</a></li>
        <li class="child-2"><a href="#">网站导航</a></li>
        <li><a href="#">网站导航</a></li>
        <li><a href="#">网站导航</a></li>
        <li><a href="#">网站导航</a></li>
        <li><a href="#">网站导航</a></li>
    </ul>
</div>


</body>
</html>

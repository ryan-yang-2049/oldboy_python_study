<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-CSS中的继承性</title>
    <style type="text/css">
        .box{color: red;font-size: 20px;background-color: blue;}
    </style>
</head>
<body>
    <!--
        继承：诶父级设置一些属性，子级继承了父级的该属性，这就是我们的css中的继承
        有一些属性是可以继承下来的：color,font-* , text-* , line-*
        像一些盒子元素，定位的元素（浮动，绝对定位，固定定位）不能继承
    -->
<div class="box">
    <p>继承</p>
</div>
</body>
</html>

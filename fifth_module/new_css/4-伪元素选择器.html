<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-伪元素选择器</title>
    <style type="text/css">
        /*设置首字母的样式*/
        p:first-letter{
            color: red;
            font-size: 35px;

        }
        /*在指定选择器之前添加内容（一定要结合content属性）*/
        p:before{
            content: 'Love';
            color: #25CB33;
            font-size: 30px;
        }
        /*在指定选择器之后添加内容（一定要结合content属性）使用非常频繁，与布局有很大的关联(清除浮动*/
        p:after{
            content: 'lucky';
            color: blue;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <p>
        我是一个段落
    </p>

</body>
</html>

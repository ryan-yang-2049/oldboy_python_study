<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-浮动的元素脱标</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        span{
            background-color: #2459A2;
            float: left;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
<!--脱标：脱离了标准文档流
    box1盒子设置了浮动，脱离了标准文档流，此时box2盒子就是标准文档流中的第一个盒子，所以就渲染到了左上方
-->
<div class="box1">box1</div>
<div class="box2">box2</div>
<!--span标签设置了 float 不需要转成块级元素 也能够设置设置宽高-->
<span>span标签</span>
<span>span标签</span>
</body>
</html>

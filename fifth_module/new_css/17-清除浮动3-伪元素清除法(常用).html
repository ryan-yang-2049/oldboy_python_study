<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-清除浮动3-伪元素清除法(常用)</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 400px;}
        ul{list-style: none;}
        div ul li{float: left;width: 100px;height: 50px;background-color: #25CB33;}
        .box2{width: 200px;height: 100px;background-color: yellow;}
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1 clearfix">
    <ul>
        <li>python</li>
        <li>web</li>
        <li>linux</li>
    </ul>
</div>
<div class="box2">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-CSS中的层叠性</title>
    <style type="text/css">

        #box{
            color: red;
        }

        .container{
            color: yellow;
        }
    </style>
</head>
<body>

    <p id="box" class="container">
        猜猜我是什么颜色
    </p>






</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-margin垂直方向塌陷问题</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}

        .box1{
            width: 100px;
            height: 75px;
            background-color: #25CB33;
            margin-bottom: 20px;
        }
        .box2{
            width: 200px;
            height: 150px;
            background-color: aqua;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <!--当给两个兄弟盒子 设置垂直方向上的margin，那么以较大的值为准，那么我们称这种现象为塌陷
    注意：浮动盒子垂直方向不塌陷
    -->
<div class="father">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>

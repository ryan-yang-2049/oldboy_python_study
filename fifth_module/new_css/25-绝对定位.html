<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-绝对定位</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 200px;height: 200px;}
        .box1{background-color: #25CB33;position: absolute;}
        .box2{background-color: #2459A2;}
        .box3{background-color: #8a6d3b;}
        span{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <span>我是span标签</span>
</body>
</html>

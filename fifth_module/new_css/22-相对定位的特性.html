<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-相对定位的特性</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{
            width: 200px;
            height: 200px;
        }

        .box1{
            background-color: #25CB33;
        }
        .box2{
            background-color: #2459A2;
            position: relative;
            top: 50px;
            left: 100px;
        }
        .box3{
            background-color: #8a6d3b;
        }




    </style>
</head>
<body>

<!--相对定位三大特性：1.不脱标， 2.形影分离 3.老家留坑-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>







</body>
</html>

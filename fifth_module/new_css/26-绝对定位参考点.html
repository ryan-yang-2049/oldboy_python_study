            width: 100%;
            height: 2500px;
            border: 1px solid red;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #25CB33;
            position: absolute;
            bottom: 50px;
            left: 50px;
        }
    </style>
</head>

     -->

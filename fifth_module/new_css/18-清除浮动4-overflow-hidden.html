<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-清除浮动4-overflow-hidden</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .box1{width: 300px;overflow: hidden;}
        ul{list-style: none;}
        .box1 ul li{float: left;width: 100px;height: 50px;background-color: #25CB33;}
        .box2{width: 200px;height: 100px;background-color: yellow;}

    </style>
</head>
<body>
<div class="box1">
    <ul>
        <li>python</li>
        <li>web</li>
        <li>linux</li>
    </ul>
</div>
<div class="box2">
</div>
</body>
</html>

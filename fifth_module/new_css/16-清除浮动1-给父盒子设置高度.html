<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-清除浮动1-给父盒子设置高度</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 400px;height: 40px;}
        ul{list-style: none;}
        div ul li{float: left;width: 100px;height: 40px;background-color: #25CB33;}
        .box2{width: 200px;height: 100px;background-color: yellow;}
    </style>
</head>
<body>
<div class="box1">
    <ul>
        <li>python</li>
        <li>web</li>
        <li>linux</li>
    </ul>
</div>
<div class="box2">
</div>
</body>
</html>

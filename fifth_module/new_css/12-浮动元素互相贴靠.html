<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-浮动元素互相贴靠</title>
    <style type="text/css">
        .box1{width: 50px;height: 50px;background-color: red;float: left;}
        .box2{width: 100px;height: 200px;background-color: yellowgreen;float: left;}
        .box3{width: 200px;height: 100px;background-color: aqua;float: left;}
    </style>
</head>
<body>
    <!--紧挨着的几个元素都设置了浮动，那相当于浮动元素类似于标准文档流格式去展示-->
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>

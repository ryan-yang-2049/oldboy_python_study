<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-清除浮动2-clear:both</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 400px;}
        ul{list-style: none;}
        div ul li{float: left;width: 100px;height: 50px;background-color: #25CB33;}
        .box2{width: 200px;height: 100px;background-color: yellow;}
        .clear{clear: both}
    </style>
</head>
<body>
<div class="box1">
    <ul>
        <li>python</li>
        <li>web</li>
        <li>linux</li>
    </ul>
    <!--给浮动元素最后面加一个空的div并且该元素不浮动，然后设置clear:both(清除别人对我的浮动影响) -->
    <div class="clear"></div>
</div>
<div class="box2">
</div>
</body>
</html>

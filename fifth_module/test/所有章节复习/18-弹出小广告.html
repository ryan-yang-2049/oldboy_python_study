<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-弹出小广告</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 400px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: none;
        }
        img{
            width: 300px;
            height: 400px;
        }

    </style>
</head>
<body>
<div id="box">
    <img src="2.jpg" alt="">

</div>
</body>
<script src="./jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#box').slideDown('normal').click(function () {
            $(this).fadeOut(5000);
        })


    })

</script>
</html>

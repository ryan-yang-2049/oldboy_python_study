<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-正反选</title>
</head>
<body>
<button type="submit" onclick="selectAll()">全选</button>
<button type="submit" onclick="Reverse()">反选</button>
<button type="submit" onclick="Cancel()" >取消</button>
<hr>
<table border="1px">
    <tr>
        <td><input type="checkbox"></td>
        <td>111</td>
    </tr>

    <tr>
        <td><input type="checkbox"></td>
        <td>222</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>333</td>
    </tr>
</table>

</body>
<script type="text/javascript">
    var inputs = document.getElementsByTagName('input');
    function selectAll() {

        for (var i=0;i<inputs.length;i++){
            input = inputs[i];
            input.checked = true;
        }
    };

    function Cancel() {
        // var inputs = document.getElementsByTagName('input');
        for (var i=0;i<inputs.length;i++){
            input = inputs[i];
            input.checked = false;
        }
    };

    function Reverse() {
        for(var i=0;i<inputs.length;i++){
            input = inputs[i];
            if (input.checked){
                input.checked = false;

            }else {
                input.checked = true;

            }

        }
    }


</script>
</html>

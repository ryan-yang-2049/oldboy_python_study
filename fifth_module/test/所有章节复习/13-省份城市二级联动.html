<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-省份城市二级联动</title>
</head>
<body>
    <select id="provinces">
        <option value="">请选择省份</option>
    </select>

    <select id="citys">
        <option value="">请选择城市</option>
    </select>

</body>

<script type="text/javascript">
    data={"上海":["浦东","浦西","黄埔","普陀"],"贵州":["贵阳","遵义","桐梓"],"辽宁":["锦州","沈阳","秦皇岛"]};


    var pro_ele = document.getElementById('provinces');
    var city_ele = document.getElementById('citys');

    for (var i in data){
        var ele = document.createElement('option');
        ele.innerHTML=i;
        pro_ele.appendChild(ele);
    }

    pro_ele.onchange = function () {
        // console.log(this.selectedIndex);
        // console.log(this.options[this.selectedIndex])

        //获取省份下对应的城市
        var city = data[this.options[this.selectedIndex].innerHTML]

        city_ele.options.length = 1;

        for (var i=0;i<city.length;i++){
            var ele2 = document.createElement('option');
            ele2.innerHTML = city[i]
            city_ele.appendChild(ele2);
        }


    }














</script>


</html>

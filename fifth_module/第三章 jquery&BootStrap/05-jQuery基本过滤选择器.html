<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery基本过滤选择器</title>
</head>
<body>
        <ul>
            <li>哈哈哈</li>
            <li>嘿嘿嘿</li>
            <li>天王盖地虎</li>
            <li>小鸡炖蘑菇</li>
        </ul>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    $(function () {
        //获取第一个  :first ,获取最后一个 :last
        //奇数   从 0 开始计数
        $('li:odd').css('color','red');
        //偶数 从 0 开始计数
        $('li:even').css('color','blue');
        // 选中索引值为 1 的元素
        $('li:eq(1)').css('font-size','24px');
        // 选中索引值大于 1 的元素
        $('li:gt(1)').css('background-color','yellowgreen');
        //选中索引值小于 1 的元素
        $('li:lt(1)').css('background-color','greenyellow')

    })
</script>
</html>

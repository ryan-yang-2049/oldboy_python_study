<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右下角弹出小广告</title>
    <style type="text/css">
        #box{
            width: 330px;
            height: 480px;
            position: absolute;
            right: 10px;
            bottom: 0;
            display: none;
        }
        .img1{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

<div id="box">
    <img class="img1" src="./广告.png"  alt="">
</div>

</body>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#box').slideDown('normal').slideUp('fast').fadeIn(1000).click(function () {
            $(this).fadeOut(1000);
        })
    })




</script>
</html>

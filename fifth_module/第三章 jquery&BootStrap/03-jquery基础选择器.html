<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">


    //使用jquery 的时候要有入口函数（回调函数）
    $(document).ready(function () {
        //基础选择器
        //1.ID 选择器
        console.log($('#brother'));
        $('#brother').css('color','red');

        //2.标签选择器
        //设置一个值
        // $('a').css('color','green');
        //设置多个值，设置多个值使用对象存储， key:value
        $('a').css({'color':'green','font-size':'24px'});

        //3.类选择器
        $('.item').css('background-color','yellowgreen')


        //4.通配符选择器
        // $('*').html('');  //清空整个界面的dom元素



    })





</script>

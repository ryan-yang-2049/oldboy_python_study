<script type="text/javascript">
    // 字符串创建
    var str1 = 'hello';
    var str2 = new String("world");

    console.log(typeof str1);   //String
    console.log(typeof str2);   //Object 堆的方式存储

    //字符串属性
    console.log(str1.length);
    //字符串方法
    //格式编排方法
    console.log(str1.italics());   //<i>hello</i>
    console.log(str1.bold());   //<b>hello</b>
    console.log(str1.anchor('abc'));  //<a name="abc">hello</a>

    //字符串大小写转换：toLowerCase ：字符串全部小写；toUpperCase ：字符串全部大写；

    //获取指定字符串：x.charAt(index) index索引的字符；

    //查询字符串索引

    var str3 = "welcome come to china";
    var str4=str1.indexOf("l");   //获取第一个l的index
    var str5=str1.lastIndexOf("l");  //获取最后一个l 的index

    //截取字符串
    console.log(str3.substr(1,5));  //elcom
    console.log(str3.substring(1,5)); // elco

    console.log(str3.slice(1,5)); //elco

    //替换字符串
    console.log(str3.replace('china','SH'));//welcome come to SH

    //切割字符串
    console.log(str3.split("o")); //["welc", "me c", "me t", " china"]

    //连接字符串
    console.log(str1.concat(","+str2));//hello,world


</script>

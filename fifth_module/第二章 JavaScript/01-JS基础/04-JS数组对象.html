    //创建方式
    var arr1 = [1,'a',2,[11,22],{"name":"ryan"}];
    var arr2 = new Array(3);
    var arr3 = new Array(1,"world",true,[1,2,3]);

    console.log(typeof arr1); //object
    console.log(typeof arr2); //object
    console.log(typeof arr3); //object

    //注意：如果创建数组的时候是 var arr2 = new Array(3); 这样创建的，那么会默认为数组的大小，3 不能内容，是大小；


    // 创建二维数组
    var cnweek=new Array(3);
    for (var i=0;i<=2;i++){
        cnweek[i]=new Array(2);
    }
    cnweek[0][0]="星期日";
    cnweek[0][1]="Sunday";
    cnweek[1][0]="星期一";
    cnweek[1][1]="Monday";
    cnweek[2][0]="星期六";
    cnweek[2][1]="Saturday";
    console.log(cnweek);


    //Array对象的属性
    console.log(cnweek.length); //3

    //Array对象的方法

    var arr4 = [1,'a',2,'bcd'];
    var arr5 = [3,4];
    // 连接数组-join方法
    console.log(arr4.join("/")); //1/a/2/bcd

    //连接数组-concat方法
    console.log(arr5.concat(arr4)); //[3, 4, 1, "a", 2, "bcd"]

    // toString 所有的数据类型都有该方法
    console.log(typeof  arr4.toString()); //1,a,2,bcd  ： string类型

    // 数组排序-reverse sort
    // sort如果全是数字进行排序，是按照最高位。
    // sort 的意思是，只要一个值大于另一个值只要返回一个True（正值就行）
    console.log(arr4.reverse());  // ["bcd", 2, "a", 1]
    console.log(arr4.sort());     // [1, 2, "a", "bcd"]

    //sort 针对全数字
    var arr6 = [1,3,100,200,400];
    //如果只使用sort那么排序结果出错
    console.log(arr6.sort()); //[1, 100, 200, 3, 400]

    //正确排序方法
    function f(a,b) {
        if(a>b){
            return 1
        }else if(a<b){
            return -1
        }else {
            return 0
        }
    }
    console.log(arr6.sort(f));   //[1, 3, 100, 200, 400]

    //上面的 函数 f 相当于下面的函数
    function f2(a,b) {
        return a-b;
    }

    console.log(arr6.sort(f)); //[1, 3, 100, 200, 400]

    //数组切片
    var oArr1=['a','b','c','d','e','f','g','h'];
    console.log(oArr1.slice(1,2)); //["b"]
    console.log(oArr1.slice(2,-1)); //["c", "d", "e", "f", "g"]

    //数组进出栈操作
        //push pop这两个方法模拟的是一个栈操作
        //push是将value值添加到数组x的结尾
        //pop是将数组x的最后一个元素删除
        var numArr = [1,2,3,4];
        numArr.push(5,6);
        console.log(numArr); //[1, 2, 3, 4, 5, 6]

        numArr.pop();
        console.log(numArr); //[1, 2, 3, 4, 5]

        // unshift shift
        //unshift是将value值插入到数组x的开始
        //shift是将数组x的第一个元素删除
        var numArr2 = [1,2];
        numArr2.unshift(3,4);
        console.log(numArr2); //[3, 4, 1, 2]
        numArr2.shift();
        console.log(numArr2); //[4, 1, 2]

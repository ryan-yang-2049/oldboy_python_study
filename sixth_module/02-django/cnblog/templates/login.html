<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/blog/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h3>登陆页面</h3>
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">
            <form action="" novalidate="novalidate">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="valid_code form-control" id="valid_code">
                        </div>
                        <div class="col-md-6">
                            <img style="width: 260px;height: 35px" src="/get_validCode_img/" alt="" id="valid_code_img">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-success login_btn" value="登陆">
                <span class="error"></span>
                <a href="/register/" class="btn btn-info pull-right">注册</a>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        // 刷新验证码
        $("#valid_code_img").click(function () {
            $(this)[0].src +="?"
        });

        // 登陆验证
        $(".login_btn").click(function () {
            $.ajax({
                url:"",
                type:"post",
                data:{
                    user:$("#user").val(),
                    pwd:$("#pwd").val(),
                    valid_code:$("#valid_code").val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                },
                success:function (data) {
                    console.log(data);
                    if(data.user){
                        location.href = "/index"
                    }else {
                        $(".error").text(data.msg).css({"color":"red","margin-left":"10px"});
                        setTimeout(function () {
                            $(".error").text("")
                        },2000)
                    }
                }
            })
        })




    })
</script>
</html>

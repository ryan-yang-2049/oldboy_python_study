<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍展示</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
    <style type="text/css">
        {#.container{margin-top: 10px;}#}
        .btn{margin-top: 10px;margin-bottom: 10px;}
        .table th, .table td {text-align: center;vertical-align: middle!important;}
    </style>
</head>
<body>
<div class="container">
<h3>书籍管理<small>信息查看</small></h3>
<div class="row">
    <div class="col-md-6 col-md-offset-2">
        <a href="/addbook" class="btn btn-primary pull-right active">添加书籍</a>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>书籍名称</th>
                    <th>价格</th>
                    <th>出版日期</th>
                    <th>出版社</th>
                    <th>删除操作</th>
                    <th>编辑操作</th>
                </tr>
            </thead>
            <tbody>
                {% for book in book_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.pub_date|date:'Y-m-d' }}</td>
                        <td>{{ book.publish }}</td>
                        <td><a href="/books/{{ book.pk }}/delete" class="btn btn-sm btn-danger active">删除</a></td>
                        <td><a href="/books/{{ book.pk }}/change" class="btn btn-sm btn-info active">编辑</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>

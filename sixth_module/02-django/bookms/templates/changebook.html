<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changebook</title>


    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
    <style type="text/css">
        .container{
            margin-top: 100px;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>编辑书籍</h3>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="book—name">书籍名称</label>
                    <input type="text" class="form-control" name="title" value="{{ book_obj.title }}">
                </div>
                <div>
                    <label for="price">价格</label>
                    <input type="text" class="form-control" name="price" value="{{ book_obj.price }}">
                </div>
                <div>
                    <label for="pub_date">出版日期</label>
                    <input type="date" class="form-control" name="date" value="{{ book_obj.pub_date|date:'Y-m-d' }}">
                </div>
                <div>
                    <label for="publish">出版社</label>
                    <input type="text" class="form-control" name="publish" value="{{ book_obj.publish }}">
                </div>

                <input type="submit" class="btn btn-success pull-right">

            </form>
        </div>
    </div>

</div>







</body>
</html>

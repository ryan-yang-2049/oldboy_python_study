<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>BASE</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css">
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .header{
            width: 100%;
            height: 50px;
            background-color: lightgray;
        }

    </style>
</head>
<body>

<div class="header">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="action">
                <div class="panel panel-danger">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-9">
            {% block content %}
                <h4>Content</h4>
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>

{% extends 'layout.html' %}

{% block content %}
    <div class="luffy-container">
        <div>
            {% if add_btn %}
                <div style="margin: 5px 0;">
                    {{ add_btn|safe }}
                </div>
            {% endif %}
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                {% for item in header_list %}
                    <th>{{ item }}</th>
                {% endfor %}

            </tr>
            </thead>
            <tbody>
            {% for row in body_list %}
                <tr>
                    {% for ele in row %}
                        <td>{{ ele }}</td>
                    {% endfor %}

                </tr>
            {% endfor %}
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                {{ pager.page_html|safe }}

            </ul>
        </nav>
    </div>
{% endblock %}

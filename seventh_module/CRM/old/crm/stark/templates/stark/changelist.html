{% extends 'stark/layout.html' %}

{% block content %}
    <div>
        {% if add_btn %}
            <div style="margin: 5px 0;">
                {{ add_btn }}
            </div>
        {% endif %}
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                {% for item in header_list %}
                    <th>{{ item }}</th>

                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row_list in body_list %}
                <tr>
                    {% for col in row_list %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
